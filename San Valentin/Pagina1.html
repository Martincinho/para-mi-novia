<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi amor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f8d7da;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            color: #333;
            text-align: center;
            padding-top: 80px;
            background-image: url('imagenes/fondocorazones2.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 3.5rem;
            color: #000;
            margin-bottom: 30px;
            font-family: 'Times New Roman', serif;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.3;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            display: inline-block;
        }

        .message {
            font-size: 1.2rem;
            color: #4a4a4a;
            margin-bottom: 40px;
            text-align: justify;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            text-indent: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.4rem;
            color: #fff;
            background-color: #e63946;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #d62828;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <h1>Querida Javiera Ferrer</h1>
        <p class="message">
            Quiero que sepas que te convertiste en una de las personas m√°s importantes en mi vida...
        </p>
        <a href="pagina2.html" class="btn">Tengo que preguntarte algo...</a>
    </div>
</body>
</html>
